global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']     # optional - monitors Grafana itself

  # Add your app later (once you know its metrics endpoint)
  # - job_name: 'blogging-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']   # or whatever port your app exposes metrics on
